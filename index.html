<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Doootio</title>
	<meta name="description" content="">
	<meta name="author" content="Ali Kharidar, Hasan Salehi, Ahmad Karimi">
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap-reboot.css">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link rel="stylesheet" type="text/css" href="static/font/doootio.v3/style.css">
	<link rel="stylesheet" type="text/css" href="static/css/board.css">
</head>
<body>
	<div class="navbar">
		<div class="navbar-item active">
			<span>Doootio</span>
			<ul>
				<li>New</li>
				<li>Open</li>
				<li>Save</li>
				<li>Share</li>
			</ul>
		</div>

		<div class="navbar-item">
			<span>Animation</span>
			<ul>
				<li>Animation 1</li>
				<li>Animation 2</li>
				<li>Animation 3</li>
				<li>Animation 4</li>
				<li>Animation 5</li>
			</ul>
		</div>
	</div>

	<div class="content">
		<div class="content-body">
			<div id="table" data-row='0' data-col='0'></div>
			<div class="tools vertical">
				<span class="icon-undo"></span>
				<span class="icon-redo"></span>
				<span class="icon-arrow-up2" data-shift='up'></span>
				<span class="icon-arrow-right2" data-shift='right'></span>
				<span class="icon-arrow-down2" data-shift='down'></span>
				<span class="icon-arrow-left2" data-shift='left'></span>
			</div>

			<div class="tools horizontal">
				<div class="drawing-tools">
					<span class="icon-pencil draw-mode" id="pencil" data-active></span>
					<span class="icon-eraser draw-mode" id="eraser"></span>
					<span class="icon-eyedropper draw-mode" id="eyedropper"></span>
					<label class="icon-droplet" id="color-select">
						<input type="color" value="#eeeeee" id="color-picker">
					</label>
					<!-- <span class="icon-paint-format"></span> -->
					<label class="icon-paint-format">
						<input type="color" id="boardBackground">
					</label>
				</div>
				<div class="frame-tools">
					<span class="icon-stop2"></span>
					<span class="icon-play3"></span>
					<span class="icon-pause2"></span>
					<span class="icon-previous2"></span>
					<span class="icon-next2"></span>
					<span class="icon-plus"></span>
					<span class="icon-bin"></span>
				</div>
			</div>

			<div class="frames">
				<span class="icon-arrow-left2"></span>
				<span class="frame active">1</span>
				<span class="frame">2</span>
				<span class="frame">3</span>
				<span class="frame">4</span>
				<span class="frame">5</span>
				<span class="frame">6</span>
				<span class="frame">7</span>
				<span class="frame">8</span>
				<span class="frame">9</span>
				<span class="icon-arrow-right2"></span>
			</div>
		</div>
	</div>

	<div class="footer">
		<a href="#">About</a>
		<span>.</span>
		<a href="#">GitHub</a>
		<span>.</span>
		<a href="#">Contact</a>
	</div>

	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/script.js"></script>
</body>
</html>
