<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Doootio</title>
	<meta name="description" content="">
	<meta name="author" content="Ali Kharidar, Hasan Salehi, Ahmad Karimi">
	<link rel="stylesheet" type="text/css" href="./dist/css/style.css">
	<link rel="stylesheet" type="text/css" href="./dist/font/doootio.v3/style.css">
</head>
<body>
	<div class="navbar">
		<div class="navbar-item active">
			<span>Doootio</span>
			<ul>
				<li>New</li>
				<li>Open</li>
				<li>Save</li>
				<li>Share</li>
			</ul>
		</div>

		<div class="navbar-item">
			<span>Animation</span>
			<ul>
				<li>Animation 1</li>
				<li>Animation 2</li>
				<li>Animation 3</li>
				<li>Animation 4</li>
				<li>Animation 5</li>
			</ul>
		</div>
	</div>

	<div class="content">
		<div class="content-body">
			<div id="table" data-row='0' data-col='0'></div>
			<div class="tools vertical">
				<span class="icon-undo"></span>
				<span class="icon-redo"></span>
				<span class="icon-arrow-up2" data-shift='up'></span>
				<span class="icon-arrow-right2" data-shift='right'></span>
				<span class="icon-arrow-down2" data-shift='down'></span>
				<span class="icon-arrow-left2" data-shift='left'></span>
			</div>

			<div class="tools horizontal">
				<div class="drawing-tools">
					<span class="icon-pencil draw-mode" id="pencil" data-active></span>
					<span class="icon-eraser draw-mode" id="eraser"></span>
					<span class="icon-eyedropper draw-mode" id="eyedropper"></span>
					<label class="icon-droplet" id="color-select">
						<input type="color" value="#eeeeee" id="color-picker">
					</label>
					<!-- <span class="icon-paint-format"></span> -->
					<label id="mapBackground" class="icon-paint-format">
						<input type="color" id="boardBackground">
					</label>
				</div>
				<div class="frame-tools">
					<span class="icon-stop2 stop"></span>
					<span class="icon-play3 play"></span>
					<span class="icon-previous2 prev"></span>
					<span class="icon-next2 next"></span>
					<span class="icon-fps" data-fps='1'></span>
					<span class="icon-bin"></span>
				</div>
			</div>

			<div class="frames-container">
				<span id="navLeft" class="icon-arrow-left2"></span>
				<div class="frames">
					<div class="frames-track">
						<div class="frame on active" data-frame='1'>1</div>
						<div class="frame" data-frame='2'>2</div>
						<div class="frame" data-frame='3'>3</div>
						<div class="frame" data-frame='4'>4</div>
						<div class="frame" data-frame='5'>5</div>
						<div class="frame" data-frame='6'>6</div>
						<div class="frame" data-frame='7'>7</div>
						<div class="frame" data-frame='8'>8</div>
					</div>
				</div>
				<div id="addFrame" class="" data-frame='plus'>
					<span class="icon-plus"></span>
				</div>
				<span id="navRight" class="icon-arrow-right2"></span>
			</div>
		</div>
	</div>

	<div class="footer">
		<a href="#">About</a>
		<span>.</span>
		<a href="#">GitHub</a>
		<span>.</span>
		<a href="#">Contact</a>
	</div>

	<script type="text/javascript" src="./dist/js/main.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			var trans = 0;
			$('#addFrame').click(function()
			{
				var index = $('.frame').length + 1;
				var newFrame = $('<div></div>').attr('class', 'frame').attr('data-frame', index).text(index);
				trans = trans - 58;
				$('.frames-track').append(newFrame).css({
					'transform': 'translate(' + trans + 'px,0)'
				});
				console.log(trans);
			});

			$('#navRight').click(function()
			{
				var totalLength = $('.frame').length * 58;
				var defaultLength = 8 * 58;
				if ( totalLength - defaultLength + trans <= 0 )
				{
					return;
				}
				trans = trans - 58;
				$('.frames-track').css({
					'transform': 'translate(' + trans + 'px,0)'
				});
			});

			$('#navLeft').click(function()
			{
				if (trans != 0)
				{
					trans = trans + 58;
					$('.frames-track').css({
						'transform': 'translate(' + trans + 'px,0)'
					});
				}
			});
		});
	</script>
</body>
</html>
